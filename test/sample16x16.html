<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen">

<body>
<h2>jsShogiKifu(KK版) 16x16 サンプル</h2>
<span id="board_kif"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/kifu.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/jquery_shogi_board.js"></script>
<script><!--
  Kifu.ajax({url: '../kif/kaga-koike.19791103.kif.txt'}, 'kif', function(kifu) {
    var options = {
      template_url: './jquery_shogi_board_no_comment.html',
      black_king: 'jewel_king',
      white_king: 'jewel_king',
      images_url: '../koma/plain16x16',
      highlight_last_move: '#D8BFD8',
      piece_image_width:  '16px',
      piece_image_height: '16px',
      board_cell_width:   '20px',
      board_cell_height:  '24px',
      move_to: 92
    };
    $('#board_kif').shogiBoard(kifu, options);
  });
--></script>
</body>
</html>
