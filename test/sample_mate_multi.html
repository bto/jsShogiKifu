<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen">
</head>

<body>
<h2>jsShogiKifu(KK版) 詰将棋 サンプル</h2>
<p>将棋世界(1983年頃)</p>
<span id="board_kif_1"></span>
<hr/>
<p>詰将棋パラダイス</p>
<span id="board_kif_2"></span>
<hr/>
<p>詰将棋パラダイス(1982年)</p>
<span id="board_kif_3"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/kifu.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/jquery_shogi_board.js"></script>
<script><!--
function make_kifu_12(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: './jquery_shogi_board_mate_problem.html',
      black_king: 'jewel_king',
      white_king: 'jewel_king',
      images_url: '../koma/plain12x12',
      piece_image_width:  '12px',
      piece_image_height: '12px',
      board_cell_width:   '16px',
      board_cell_height:  '20px'
    };
    $(element).shogiBoard(kifu, options);
  });
}

function make_kifu_16(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: './jquery_shogi_board_mate_problem.html',
      black_king: 'king',
      white_king: 'king',
      images_url: '../koma/plain16x16',
      piece_image_width:  '16px',
      piece_image_height: '16px',
      board_cell_width:   '20px',
      board_cell_height:  '24px'
    };
    $(element).shogiBoard(kifu, options);
  });
}

function make_kifu_32(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: './jquery_shogi_board_mate_problem.html',
      black_king: 'king',
      white_king: 'jewel_king',
      images_url: '../koma/plain32x32',
      piece_image_width:  '32px',
      piece_image_height: '32px',
      board_cell_width:   '36px',
      board_cell_height:  '40px'
    };
    $(element).shogiBoard(kifu, options);
  });
}

make_kifu_12('../kif/kk1983ss.kif.txt', '#board_kif_1');
make_kifu_16('../kif/kk1p.kif.txt', '#board_kif_2');
make_kifu_32('../kif/kk198212p.kif.txt', '#board_kif_3');

--></script>
</body>
</html>
