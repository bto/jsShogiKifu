<html>
<head>
<meta charset="UTF-8">
</head>

<body>
<h2>jsShogiKifu(KK版) 独自駒使用 サンプル</h2>

篆刻駒の画像は、
<a href="http://sozai.paper.boy.jp/?eid=1152146">篆刻素材のAOIブログ</a>
のものを使用しています。(アーカイブには同梱していません。使用例です。)
<hr/>

<span id="board_kif"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/kifu.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/jquery_shogi_board.js"></script>
<script><!--
  Kifu.ajax({url: 'kifu/amano-koike.19910315.kif.txt'}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board2.html',
      images_url: 'koma/tenkoku',
      piece_image_width:  '40px',
      piece_image_height: '44px',
      board_cell_width:   '44px',
      board_cell_height:  '52px',
      move_to: 114
    };
    $('#board_kif').shogiBoard(kifu, options);
  });
--></script>
</body>
</html>
