<style>
.jsb_contents {
  border-collapse: collapse;
  border-spacing: 0;
  margin:  0;
  padding: 0;
}

  .jsb_header {
    border-collapse: collapse;
    border-spacing: 0;
    margin:  0;
    padding: 0;
    width: 100%;
  }

  .jsb_controller {
    text-align: center;
  }

  .jsb_moves {
    width:  8em;
    height: 100%;
  }
    .jsb_moves select {
      width:  100%;
      height: 100%;
    }

  .jsb_board_contents {
    border-collapse: collapse;
    border-spacing: 0;
    margin:  0;
    padding: 0;
  }

    .jsb_stand {
      width: 60px;
    }

    .jsb_stand_mate_white {
      visibility: hidden;
      width: 30px;
    }

    .jsb_stand_mate_item {
      display: none;
    }

    .jsb_board {
      border-collapse: separate;
      border-spacing: 0;
      margin:  0;
      padding: 0;
    }
      .jsb_board td {
        text-align: center;
	vertical-align: center;
        border: 1px #000000 solid;
        height: 30px;
        width:  30px;
      }

  .jsb_board_file_num {
    font-size: x-small;
    color: gray;
  }

  .jsb_board_rank_num {
    font-size: x-small;
    color: gray;
  }

  .jsb_comment {
    width:  400px;
    height: 100%;
  }
    .jsb_comment textarea {
      width:  100%;
      height: 7em;
    }
</style>
