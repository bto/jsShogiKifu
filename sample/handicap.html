<html>
<head>
<meta charset="UTF-8">
</head>

<body>
<h2>jsShogiKifu(KK版) 20x20 Handicap サンプル</h2>
<span id="board_kif"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../dist/kifu.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/jquery_shogi_board.js"></script>
<script><!--
  Kifu.ajax({url: 'kifu/handicap_test.kif.txt'}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board2.html',
      images_url: 'koma/plain20x20',
      piece_image_width:  '20px',
      piece_image_height: '20px',
      board_cell_width:   '24px',
      board_cell_height:  '28px'
    };
    $('#board_kif').shogiBoard(kifu, options);
  });
--></script>
</body>
</html>
