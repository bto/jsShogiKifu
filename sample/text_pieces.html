<html>
<head>
<meta charset="UTF-8">
</head>

<body>
<h2>jsShogiKifu(KK版) テキストで表示 サンプル</h2>
<span id="board_kif_1"></span>
<hr/>
<span id="board_kif_2"></span>
<hr/>
<span id="board_kif_3"></span>
<hr/>
<span id="board_kif_4"></span>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../dist/kifu.js"></script>
<script type="text/javascript" charset="UTF-8" src="../src/jquery_shogi_board.js"></script>
<script><!--
function make_kifu_12(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board_min.html',
      black_king: 'jewel_king',
      white_king: 'jewel_king',
      renderer: 'text',
      piece_width:  '12px',
      piece_height: '12px',
      board_cell_width:   '16px',
      board_cell_height:  '20px'
    };
    $(element).shogiBoard(kifu, options);
  });
}

function make_kifu_16(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board_no_comment.html',
      black_king: 'king',
      white_king: 'king',
      renderer: 'text',
      piece_width:  '16px',
      piece_height: '16px',
      board_cell_width:   '20px',
      board_cell_height:  '24px',
      move_to: 94
    };
    $(element).shogiBoard(kifu, options);
  });
}

function make_kifu_20(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board2.html',
      black_king: 'jewel_king',
      white_king: 'king',
      highlight_last_move: '#D8BFD8',
      renderer: 'text',
      piece_width:  '20px',
      piece_height: '20px',
      board_cell_width:   '24px',
      board_cell_height:  '28px',
      move_to: 158
    };
    $(element).shogiBoard(kifu, options);
  });
}

function make_kifu_32(kif_url, element) {
  Kifu.ajax({url: kif_url}, 'kif', function(kifu) {
    var options = {
      template_url: 'templates/jquery_shogi_board2.html',
      black_king: 'king',
      white_king: 'jewel_king',
      renderer: 'text',
      piece_width:  '32px',
      piece_height: '32px',
      board_cell_width:   '36px',
      board_cell_height:  '40px',
      move_to: 92
    };
    $(element).shogiBoard(kifu, options);
  });
}

make_kifu_12('kifu/sanza-soukei.16180811.kif.txt', '#board_kif_1');
make_kifu_16('kifu/kaga-koike.19791103.kif.txt', '#board_kif_2');
make_kifu_20('kifu/miyazaki-koike.19771120.kif.txt', '#board_kif_3');
make_kifu_32('kifu/amano-koike.19910315.kif.txt', '#board_kif_4');

--></script>
</body>
</html>
